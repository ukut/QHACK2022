<body>
    <div class="container-fluid vh-100">
        <div class="title d-flex py-5 me-auto ">
            <img src="./images/download.jfif" class="rounded-circle" width="60px" height="60px"   alt="">
            <div class="txt text-info ms-2">
                <h3 class="m-0 text-warning">QUANTUM PREDICTIVE GAME</h3>
            <p class="m-0 text-white">To determine the unknown value in the Sequence:</p>
            </div>
        </div>
        <div class="container w-50 shadow justify-content-center p-4" id="app">
           <div class="actions align-items-center">
            <p class="text-white">Given the equation, determine the unknown value in the number flow...</p>
            <div class="row">
                <div class="col-12">
                    <div class="card bg-dark justify-content-around gap-3 d-flex flex-row">
                        <input class="btn btn-lg px-4 btn-warning" type="button" value="1" checked>
                        <input class="btn btn-lg px-4 btn-warning" type="button" value="2" checked>
                        <input class="btn btn-lg px-4 btn-warning" type="button" value="3" checked>
                        <input class="btn btn-lg px-4 btn-warning"type="button" value="4" checked>
                        <input class="btn btn-lg px-4 btn-warning" type="button" value="?" checked>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <div class="card text-white bg-dark justify-content-center">
                    <div class="row">
                        <div class="col-6 text-white bg-dark">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Recipient's No." aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">OK</button>
                              </div>
                        </div>
                        <div class="col-6 text-white bg-dark">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" placeholder="Recipient's No." aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">OK</button>
                              </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
           </div>

        </div>
    </div>
